    <title>Fade In at Center Top</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        /* Define the fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0; /* Start invisible */
            }
            to {
                opacity: 1; /* End fully visible */
            }
        }

        /* Apply the fade-in animation to the image */
        .fade-in {
            animation: fadeIn 2s ease-in-out forwards; /* Apply fade-in over 2 seconds */
            position: absolute;
            top: 20px; /* Position it 20px from the top */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for perfect horizontal centering */
        }

        /* Optional: Styling the body */
        body {
            margin: 0;
            height: 100vh; /* Ensure full viewport height */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top of the page */
            background-color: #f0f0f0; /* Light background color */
        }
    </style>
</head>

     <title>Fade In and Scale Up Image</title>
    <style>
        /* Define the fade-in and scale-up animation */
        @keyframes fadeInScaleUp {
            0% {
                opacity: 0; /* Start invisible */
                transform: scale(0.5); /* Start smaller */
            }
            100% {
                opacity: 1; /* Fully visible */
                transform: scale(1); /* End at larger size */
            }
        }

        /* Apply the fade-in and scale-up animation to the image */
        .fade-in-scale-up {
            animation: fadeInScaleUp 2s ease-in-out forwards; /* Apply animation over 2 seconds */
            position: center;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust to perfectly center the image */
        }

        /* Optional: Styling the body */
        body {
            margin: 0;
            height: 100vh; /* Full page height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Light background color */
        }
    </style>
