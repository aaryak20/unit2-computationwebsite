<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF with Adjustments</title>
    <style>
        /* Change the background color */
        body {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;           /* Full viewport height */
            margin: 0;               /* Remove default margin */
            background-color: black; /* Change the background color to blue */
        }

        /* Adjust the size of the GIF */
        .centered-gif {
            width: 1700px;           /* Set the width of the GIF */
            height: auto;           /* Maintain the aspect ratio of the GIF */
            cursor: pointer;       /* Change cursor to pointer to show it's clickable */
        }

    </style>
</head>
<body>

    <!-- Link the GIF to the next page -->
    <a href="page5.html">
        <img src="AE.mp4" alt="Clickable GIF" class="centered-gif">
    </a>
</body>
</html>
